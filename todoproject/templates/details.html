{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <div class="row">
        <div class="col-md-5">
            <h4>Your tasks!</h4><br>
            <div class="card shadow" style="background-image:linear-gradient(to right, rgba(128,128,128,0), rgba(128,128,128,0.4)">
                <div class="card-body">
                    Task<br>
                    <p class="card-text"><b>{{task.label}}</b></p>
                    Priority<br>
                    <p><b>{{task.priority}}</b></p>
                    Date<br>
                    <p><b>{{task.tdate}}</b></p><br>
                    <a class="btn btn-danger form-control" href="{% url 'todoapp:delet' task.id  %}" style="width:49%;"><b>Delete</b></a>
                    <a class="btn btn-success form-control" href="{% url 'todoapp:update' task.id  %}" style="width:49%;"><b>Update</b></a>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
{% endblock %}
